<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则的使用</title>
</head>
<body>
  <script>
    // 正则的使用
    
    // 验证座机号码
    // 0451- 88888888
    // 021-88888888
    // 3到4位纯数字  -  7到8位数字
    // 表单校验通常为精确匹配
    let reg = /^\d{3,4}-\d{7,8}$/
    console.log(reg.test('0451-88888888'))
    console.log(reg.test('021-8888888q'))
    console.log(reg.test('a021-8888888'))
    // 验证qq
    // 全数字
    // 不以0开头
    // 4-12位
    let regQQ = /^[1-9]\d{3,11}$/
    // 验证手机号
    // 11位数字
    // 1开头
    // 第二位不为2
    let regPhoneNum = /^1[3-9]\d{9}/
    // 验证邮箱
    // 规律: 
    // 数字 字母 _ @ 数字 字母 _  . 小写字母
    let regEmail = /^\w+@\w+\.[a-z]+$/
    console.log(regEmail.test('mrj@tom.com'))
    // 验证中文姓名
    let regChinese = /^[\u4e00-\u9fa5]{2,6}$/
    console.log(regChinese.test('将隆冬'))
  </script>
</body>
</html>
