<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则表达式创建</title>
</head>
<body>
  <script>
    // 正则表达式创建
    //  1.构造函数创建  RegExp => regular expression
    let reg = new RegExp(/a/)
    // test(), 用来测试, 测试字符串是否满足正则表达式规则
    console.log(reg.test('abc'))
    console.log(reg.test('1bc'))
    // 正则字面量
    let reg1 = /abc/
    console.log(reg1.test('def'))
  </script>
</body>
</html>
